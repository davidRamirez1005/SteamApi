<head>

        <div class="row">
            <div class="col logo">
                <img src="https://store.akamai.steamstatic.com/public/shared/images/header/logo_steam.svg?t=962016" alt="">
            </div>
            <div class="col titulo">
                <h1>Steam -fake</h1>
            </div>
        </div>
    </div>
  </header>
  <main>
    <div class="container-fluid">
        <div class="imagen" id="imagen">

        </div>
        <div class="row">
            <div class="col-4">
                <div class="categoriasJuego">
                    <ul class="nav justify-content-center  ">

                            <a class="nav-link active" href="#" aria-current="page">Active link</a>

                </div>

                    <p id="reviews"></p>
                </div>
            </div>
            <div class="col-7">
                <div class="img">
                    <img id="img" src="" alt="">
                </div>
                <div class="title">
                    <h2 id="title"></h2>
                </div>
                <div class="row">
                    <div class="col fecha">
                        <p id="fecha"></p>
                    </div>
                    <div class="col precio">
                        <p id="precio"></p>
                    </div>
                </div>
                <div class="descripcion">
                    <p id="descripcion"></p>
                </div>
            </div>

    </div>

  <footer>
    <!-- place footer here -->
  </footer>
